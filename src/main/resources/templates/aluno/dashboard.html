<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">

<th:block layout:fragment="title">
    Dashboard do Aluno - Veredictum
</th:block>

<section layout:fragment="conteudo">


    <div class="container py-4">

        <!-- Flash messages -->
        <div th:if="${success}"
             class="alert alert-flash alert-success small text-center py-2 rounded-3 shadow-sm" >
            <i class="bi bi-check-circle me-1"></i>
            <span th:text="${success}"></span>
        </div>

        <div th:if="${error}"
             class="alert alert-flash alert-danger small text-center py-2 rounded-3 shadow-sm" >
            <i class="bi bi-exclamation-triangle me-1"></i>
            <span th:text="${error}"></span>
        </div>

        <!-- CRIAR PROCESSO (TOPO) -->
        <div class="card shadow-sm border-0 mb-4">
            <div class="card-body">

                <div class="d-flex align-items-center mb-3">
                    <div class="me-2 text-primary">
                        <i class="bi bi-journal-plus fs-4"></i>
                    </div>
                    <div>
                        <h6 class="fw-semibold mb-0">Novo Processo</h6>
                        <small class="text-muted">
                            Preencha os dados para iniciar um novo processo acadêmico
                        </small>
                    </div>
                </div>

                <div th:replace="~{fragments/form-processo :: form-processo(
                        usuario=${usuario},
                        assuntos=${assuntos},
                        processoDTO=${processoDTO}
                )}"></div>

            </div>
        </div>

        <!-- LISTAGEM -->
        <div class="card shadow-sm border-0">
            <div class="card-body">

                <div class="d-flex align-items-center mb-3">
                    <div class="me-2 text-secondary">
                        <i class="bi bi-folder2-open fs-5"></i>
                    </div>
                    <h6 class="fw-semibold mb-0">Meus Processos</h6>
                </div>

                <div th:replace="~{fragments/painel :: painel}"></div>

            </div>
        </div>

    </div>

    <!-- MODAL -->
    <div class="modal fade" id="modalProcesso" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Detalhes do Processo</h5>
                    <button type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body" id="modalProcessoBody"></div>

            </div>
        </div>
    </div>

</section>

<!-- JS ESPECÍFICO -->
<th:block layout:fragment="js-extra">

    <script>
        // Flash desaparece suavemente (mesma ideia do login)
        setTimeout(() => {
            document.querySelectorAll('.alert-flash').forEach(el => {
                el.classList.add('fade');
                el.style.opacity = '0';
                setTimeout(() => el.remove(), 400);
            });
        }, 2500);
    </script>

    <script>
        async function carregarTabelaComFiltros(paramsObject) {
            const params = new URLSearchParams(paramsObject).toString();
            try {
                const resp = await fetch('/processo/listar?' + params, {
                    headers: { 'X-Requested-With': 'XMLHttpRequest' }
                });
                if (!resp.ok) return;
                document.getElementById('tabela-container').innerHTML = await resp.text();
            } catch (e) {
                console.error(e);
            }
        }

        document.getElementById('btnFiltrar')?.addEventListener('click', () => {
            carregarTabelaComFiltros({
                assunto: document.getElementById('filtroAssunto').value || '',
                status: document.getElementById('filtroStatus').value || '',
                ordenacao: document.getElementById('filtroOrdenacao').value
            });
        });

            document.addEventListener("DOMContentLoaded", () => {

            const modalEl = document.getElementById("modalProcesso");
            const modalBody = document.getElementById("modalProcessoBody");
            const modal = new bootstrap.Modal(modalEl);

            // Delegação de evento para botões gerados dinamicamente
            document.addEventListener("click", async (event) => {

            const btn = event.target.closest(".btn-detalhes");
            if (!btn) return;

            event.preventDefault();

            const id = btn.dataset.id;
            if (!id) return;

            // Feedback imediato
            modalBody.innerHTML = `
                <div class="text-center text-muted py-5">
                    <div class="spinner-border mb-2" role="status"></div>
                    <div>Carregando detalhes do processo...</div>
                </div>
            `;

            modal.show();

            try {
            const resp = await fetch(`/processo/${id}/modal`, {
            headers: {
            'X-Requested-With': 'XMLHttpRequest'
        }
        });

            if (!resp.ok) {
            throw new Error("Erro ao carregar modal");
        }

            const html = await resp.text();
            modalBody.innerHTML = html;

        } catch (e) {
            console.error(e);
            modalBody.innerHTML = `
                    <div class="alert alert-danger small text-center">
                        <i class="bi bi-exclamation-triangle me-1"></i>
                        Não foi possível carregar os dados do processo.
                    </div>
                `;
        }
        });
        });



    </script>

</th:block>

</html>
