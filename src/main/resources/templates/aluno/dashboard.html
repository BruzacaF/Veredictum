<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Dashboard do Aluno</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Header Fragment -->
<div th:replace="layout/header :: header"></div>

<main>
    <section>
        <h3>Adicionar Novo Processo</h3>
        <form th:action="@{/processo/adicionar}" method="post" th:object="${processo}">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" required>

            <label for="status">Status:</label>
            <input type="text" id="status" th:field="*{status}" required>

            <label for="tipo">Tipo:</label>
            <input type="text" id="tipo" th:field="*{tipo}" required>

            <button type="submit">Salvar</button>
        </form>
    </section>

    <section>
        <h3>Processos do Aluno</h3>
        <table>
            <thead>
            <tr>
                <th>Nome</th>
                <th>Status</th>
                <th>Tipo</th>
                <th>Data</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="proc : ${aluno.processos}">
                <td th:text="${proc.nome}">Nome</td>
                <td th:text="${proc.status}">Status</td>
                <td th:text="${proc.tipo}">Tipo</td>
                <td th:text="${#dates.format(proc.dataCriacao, 'dd/MM/yyyy')}">Data</td>
            </tr>
            </tbody>
        </table>
    </section>
</main>

<!-- Footer Fragment -->
<div th:replace="layout/footer :: footer"></div>

</body>
</html>
