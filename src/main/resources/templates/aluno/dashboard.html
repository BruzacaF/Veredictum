<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Dashboard do Aluno</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<!-- Header Fragment -->
<div th:replace="~{layout/header :: header}"></div>

<div class="container py-4">

    <h2 class="mb-4">Gerenciar Processos</h2>

    <!-- Formulário de criação -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5>Cadastrar Novo Processo</h5>

            <form th:action="@{/processo/adicionar}" method="post" th:object="${processo}">
                <div class="mb-3">
                    <label class="form-label">Assunto</label>
                    <select class="form-select" th:field="*{assunto}" required>
                        <option value="" disabled selected>Selecione um assunto</option>

                        <!-- LISTA DE ASSUNTOS DO BANCO -->
                        <option th:each="ass : ${assuntos}"
                                th:value="${ass.id}"
                                th:text="${ass.descricao}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Texto do Requerimento</label>
                    <textarea class="form-control" th:field="*{textoRequerimento}" rows="4" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Enviar Processo</button>
            </form>
        </div>
    </div>

    <!-- Tabela de processos -->
    <div class="card shadow-sm">
        <div class="card-body">
            <h5>Meus Processos</h5>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Assunto</th>
                    <th>Requerimento</th>
                    <th>Reunião</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="proc : ${processos}">
                    <td th:text="${proc.assunto.descricao}">Assunto</td>
                    <td th:text="${proc.textoRequerimento}">Texto</td>
                    <td th:text="${proc.reuniao != null ? proc.reuniao.titulo : 'Não atribuído'}">
                        Reunião
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<!-- Footer Fragment -->
<div th:replace="~{layout/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
