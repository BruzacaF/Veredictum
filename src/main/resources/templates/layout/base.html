<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">

    <title layout:title-pattern="$CONTENT_TITLE - Veredictum">
        Veredictum
    </title>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- CSS Global -->
    <link th:href="@{/css/app.css}" rel="stylesheet">

    <!-- CSS específico da página -->
    <th:block layout:fragment="css-extra"></th:block>
</head>

<body class="bg-light">

<!-- HEADER GLOBAL -->
<div th:replace="~{layout/header :: header(usuario=${usuario})}"></div>

<main class="container-fluid px-0 py-4">
    <section layout:fragment="conteudo"></section>
</main>


<!-- FOOTER GLOBAL -->
<div th:replace="~{layout/footer :: footer}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS específico da página -->
<th:block layout:fragment="js-extra"></th:block>

</body>
</html>
