<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Dashboard do Aluno</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS customizado -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="bg-light">

<!-- HEADER -->
<header class="bg-primary text-white shadow-sm mb-4">
    <nav class="container d-flex justify-content-between align-items-center py-3">

        <h2 class="h4 fw-bold mb-0">
            Bem-vindo, <span th:text="${usuario.nome}">Aluno</span>
        </h2>

        <ul class="nav align-items-center">
            <li class="nav-item">
                <a class="nav-link text-white fw-semibold" th:href="@{/dashboard}">Dashboard</a>
            </li>

            <li class="nav-item">
                <form th:action="@{/logout}" method="post" class="ms-3">
                    <button type="submit" class="btn btn-outline-light btn-sm px-3">
                        Sair
                    </button>
                </form>
            </li>
        </ul>

    </nav>
</header>


<!-- CONTEÚDO PRINCIPAL -->
<div class="container py-4">

    <!-- Flash messages -->
    <div th:if="${success}" class="alert alert-success shadow-sm">
        <span th:text="${success}"></span>
    </div>

    <div th:if="${error}" class="alert alert-danger shadow-sm">
        <span th:text="${error}"></span>
    </div>

    <!-- Card principal -->
    <div class="card shadow-sm">
        <div class="card-body">

            <h5 class="fw-semibold mb-2">Dashboard</h5>

            <p class="text-muted mb-3">
                Aqui você pode acessar suas informações, acompanhar processos e gerenciar suas atividades.
            </p>

            <a th:href="@{/dashboard}" class="btn btn-primary px-4">
                Ir para Dashboard
            </a>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
