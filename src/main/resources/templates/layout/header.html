<div th:fragment="header(usuario)">

    <header class="bg-primary text-white shadow-sm">
        <nav class="container d-flex justify-content-between align-items-center py-3">

            <!-- LOGO / TÍTULO -->
            <div class="d-flex align-items-center gap-2">
                <i class="bi bi-mortarboard-fill fs-4"></i>
                <span class="fw-bold fs-5">Veredictum</span>
            </div>

            <!-- USUÁRIO AUTENTICADO -->
            <div th:if="${usuario != null}" class="d-flex align-items-center gap-3">
            <span class="fw-semibold">
                Bem-vindo, <span th:text="${usuario.nome}">Usuário</span>
            </span>

                <form th:action="@{/logout}" method="post">
                    <button type="submit"
                            class="btn btn-outline-light btn-sm px-3">
                        <i class="bi bi-box-arrow-right me-1"></i>
                        Sair
                    </button>
                </form>
            </div>

            <!-- VISITANTE (LOGIN) -->
            <div th:if="${usuario == null}">
            <span class="small opacity-75">
                Acesso ao sistema acadêmico
            </span>
            </div>

        </nav>
    </header>

</div>
