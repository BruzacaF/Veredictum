<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Dashboard do Aluno</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS customizado -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="bg-light">

<!-- Header -->
<header class="bg-primary text-white shadow-sm mb-4">
    <nav class="container d-flex justify-content-between align-items-center py-3">
        <h2 class="h4 mb-0">
            Bem-vindo, <span th:text="${usuario.nome}"> !</span>
        </h2>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link text-white fw-bold" th:href="@{/dashboard}">Dashboard</a>
            </li>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-danger btn-sm">
                    <i class="bi bi-box-arrow-right"></i> Sair
                </button>
            </form>
        </ul>
    </nav>
</header>

<!-- Conteúdo principal -->
<div class="container py-4">

    <!-- Mensagens -->
    <div th:if="${success}" class="alert alert-success">
        <span th:text="${success}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>

    <!-- Card de boas-vindas -->
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title">Dashboard</h5>
            <p class="card-text">
                Aqui você pode acessar suas informações, acompanhar processos e gerenciar suas atividades.
            </p>
            <a th:href="@{/dashboard}" class="btn btn-primary">Ir para Dashboard</a>
        </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
