<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content(usuarios, roles)">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-3 mb-4">
        <div>
            <h1 class="h3 fw-bold mb-1">Gerenciar Usuários</h1>
            <p class="text-muted mb-0">Professores, Alunos e Coordenadores</p>
        </div>
        <button class="btn btn-primary d-flex align-items-center gap-2" data-bs-toggle="modal" data-bs-target="#modalNovoUsuario">
            <i class="bi bi-plus-lg"></i>
            Novo Usuário
        </button>
    </div>

    <!-- Tabela de Usuários -->
    <div class="table-container">
        <div class="p-3 border-bottom d-flex flex-column flex-md-row gap-3">
            <div class="search-box flex-grow-1">
                <i class="bi bi-search"></i>
                <input type="text" id="searchUsuarios" class="form-control" 
                       placeholder="Buscar por nome ou email..." 
                       onkeyup="filterTable('searchUsuarios', 'tableUsuarios')">
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover mb-0" id="tableUsuarios">
                <thead>
                    <tr>
                        <th class="px-4 py-3">Nome</th>
                        <th class="px-4 py-3">Telefone</th>
                        <th class="px-4 py-3">Função</th>
                        <th class="px-4 py-3 text-end">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="u : ${usuarios}" th:id="'usuario-row-' + ${u.id}">
                        <td class="px-4 py-3">
                            <div>
                                <div class="fw-medium" th:text="${u.nome}">Nome</div>
                                <div class="text-muted small" th:text="${u.email}">email@exemplo.com</div>
                            </div>
                        </td>
                        <td class="px-4 py-3" th:text="${u.telefone != null ? u.telefone : '-'}">-</td>
                        <td class="px-4 py-3">
                            <span th:class="${'badge badge-role ' + 
                                (u.role.name() == 'PROFESSOR' ? 'bg-purple text-white' : 
                                 u.role.name() == 'COORDENADOR' ? 'bg-indigo text-white' : 
                                 u.role.name() == 'ADMIN' ? 'bg-danger' : 'bg-primary')}"
                                  th:text="${u.role.name()}"
                                  style="background-color: var(--bs-purple);">
                                ROLE
                            </span>
                        </td>
                        <td class="px-4 py-3 text-end">
                            <div class="d-flex justify-content-end gap-1">
                                <button class="btn btn-sm action-btn edit" 
                                        data-bs-toggle="modal" 
                                        data-bs-target="#modalEditarUsuario"
                                        th:onclick="'carregarUsuario(' + ${u.id} + ')'">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-sm action-btn delete" 
                                        data-bs-toggle="modal" 
                                        data-bs-target="#modalExcluirUsuario"
                                        th:data-id="${u.id}"
                                        th:data-nome="${u.nome}"
                                        onclick="prepararExclusao(this)">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(usuarios)}">
                        <td colspan="4" class="text-center py-4 text-muted">
                            <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                            Nenhum usuário cadastrado
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Novo Usuário -->
    <div class="modal fade" id="modalNovoUsuario" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold">Novo Usuário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/admin/usuario}" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label fw-medium">Nome</label>
                            <input type="text" name="nome" class="form-control" placeholder="Digite o nome completo" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-medium">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Digite o email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-medium">Telefone</label>
                            <input type="text" name="telefone" class="form-control" placeholder="(00) 00000-0000">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-medium">Senha</label>
                            <input type="password" name="senha" class="form-control" placeholder="Digite a senha" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-medium">Função</label>
                            <select name="role" class="form-select" required 
                                    onchange="toggleMatriculaField(this, 'novoMatriculaContainer')">
                                <option value="">Selecione...</option>
                                <option th:each="role : ${roles}" th:value="${role}" th:text="${role}">ROLE</option>
                            </select>
                        </div>
                        <div class="mb-3" id="novoMatriculaContainer" style="display: none;">
                            <label class="form-label fw-medium">Matrícula</label>
                            <input type="text" name="matricula" class="form-control" placeholder="Digite a matrícula">
                        </div>
                    </div>
                    <div class="modal-footer border-0 pt-0">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Editar Usuário -->
    <div class="modal fade" id="modalEditarUsuario" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold">Editar Usuário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/admin/usuario/update}" method="post">
                    <input type="hidden" name="id" id="editUsuarioId">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label fw-medium">Nome</label>
                            <input type="text" name="nome" id="editNome" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-medium">Email</label>
                            <input type="email" name="email" id="editEmail" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-medium">Telefone</label>
                            <input type="text" name="telefone" id="editTelefone" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-medium">Nova Senha <small class="text-muted">(deixe em branco para manter)</small></label>
                            <input type="password" name="senha" class="form-control" placeholder="Digite a nova senha">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-medium">Função</label>
                            <select name="role" id="editRole" class="form-select" required
                                    onchange="toggleMatriculaField(this, 'editMatriculaContainer')">
                                <option th:each="role : ${roles}" th:value="${role}" th:text="${role}">ROLE</option>
                            </select>
                        </div>
                        <div class="mb-3" id="editMatriculaContainer" style="display: none;">
                            <label class="form-label fw-medium">Matrícula</label>
                            <input type="text" name="matricula" id="editMatricula" class="form-control">
                        </div>
                    </div>
                    <div class="modal-footer border-0 pt-0">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Excluir Usuário -->
    <div class="modal fade" id="modalExcluirUsuario" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold text-danger">
                        <i class="bi bi-exclamation-triangle me-2"></i>Confirmar Exclusão
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/admin/usuario/delete}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="modal-body">
                        <input type="hidden" name="id" id="deleteUsuarioId">
                        <p>Tem certeza que deseja excluir o usuário <strong id="nomeUsuarioExcluir"></strong>?</p>
                        <p class="text-muted small mb-0">Esta ação não pode ser desfeita.</p>
                    </div>
                    <div class="modal-footer border-0 pt-0">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-danger">Excluir</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .bg-purple {
        background-color: #7c3aed !important;
    }
    .bg-indigo {
        background-color: #4f46e5 !important;
    }
</style>
</body>
</html>
