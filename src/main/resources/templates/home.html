<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home - Veredictum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Veredictum</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <span class="navbar-text text-white" th:text="${usuario.nome}">Usuário</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/logout}">Sair</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mb-4">Página Inicial</h1>
    <p>Você está logado como: <strong th:text="${usuario.email}">email@ifpb.edu.br</strong></p>

    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Funções disponíveis</h5>
            <ul>
                <li th:if="${usuario.role.name() == 'ALUNO'}">Acessar dashboard do ALUNO</li>
                <li th:if="${usuario.role.name() == 'PROFESSOR'}">Acessar dashboard do PROFESSOR</li>
                <li th:if="${usuario.role.name() == 'COORDENADOR'}">Acessar dashboard do COORDENADOR</li>
                <li th:if="${usuario.role.name() == 'ADMIN'}">Painel ADMIN</li>
            </ul>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
