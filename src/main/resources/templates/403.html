<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Acesso Negado - Veredictum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body text-center p-5">
                    <div class="mb-4">
                        <i class="bi bi-shield-exclamation text-danger" style="font-size: 5rem;"></i>
                    </div>
                    <h1 class="display-4 text-danger mb-3">403</h1>
                    <h2 class="mb-3">Acesso Negado</h2>
                    <p class="lead text-muted mb-4">
                        Você não tem permissão para acessar este recurso.
                    </p>
                    <div class="d-grid gap-2">
                        <a th:href="@{/home}" class="btn btn-primary btn-lg">
                            <i class="bi bi-house"></i> Voltar para a Página Inicial
                        </a>
                        <a th:href="@{/logout}" class="btn btn-outline-secondary">
                            <i class="bi bi-box-arrow-right"></i> Fazer Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
