<div th:fragment="tabela-reuniao(reunioes, status)">

    <div class="card shadow-sm">
        <div class="card-body">

            <h5 class="fw-semibold mb-3">Reuniões do Colegiado</h5>

            <!-- TABELA -->
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th class="fw-semibold">Data</th>
                        <th class="fw-semibold">Horário</th>
                        <th class="fw-semibold">Coordenador</th>
                        <th class="fw-semibold">Status</th>
                        <th class="fw-semibold text-center">Ações</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="reuniao : ${reunioes}">
                        <td th:text="${#temporals.format(reuniao.data, 'dd/MM/yyyy')}">
                            Data
                        </td>

                        <td th:text="${#temporals.format(reuniao.data, 'HH:mm')}">
                            Hora
                        </td>

                        <td>
                            <span th:text="${reuniao.coordenador.nome}">
                                Coordenador
                            </span>
                        </td>

                        <td>
                            <span class="badge"
                                  th:classappend="${reuniao.status.name() eq 'PROGRAMADA' ? 'bg-info' :
                                                 reuniao.status.name() eq 'EM_ANDAMENTO' ? 'bg-warning text-dark' :
                                                 reuniao.status.name() eq 'ENCERRADA' ? 'bg-success' : 'bg-secondary'}"
                                  th:text="${reuniao.status.name()}">
                                Status
                            </span>
                        </td>

                        <td class="text-center">
                            <button
                                    class="btn btn-sm btn-outline-primary btn-detalhes-reuniao"
                                    th:data-id="${reuniao.id}">
                                <i class="bi bi-eye"></i> Detalhes
                            </button>

                            <a th:if="${reuniao.status.name eq 'ENCERRADA'}"
                               th:href="@{/reunioes/{id}/ata(id=${reuniao.id})}"
                               class="btn btn-sm btn-outline-success px-3 ms-1">
                                Ata
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${reunioes.isEmpty()}">
                        <td colspan="5" class="text-center text-muted">
                            Nenhuma reunião encontrada
                        </td>
                    </tr>
                    </tbody>

                </table>
            </div>

        </div>
    </div>
</div>
