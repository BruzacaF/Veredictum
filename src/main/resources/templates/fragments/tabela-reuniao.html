<div th:fragment="tabela-reuniao(reunioes, status)">

    <div class="card shadow-sm">
        <div class="card-body">

            <h5 class="fw-semibold mb-3">Reuni√µes do Colegiado</h5>

            <!-- FEEDBACK -->
            <div th:if="${reunioes != null}"
                 class="alert alert-info d-flex align-items-center gap-2">

                <span class="fw-semibold">
                    üóìÔ∏è <span th:text="${reunioes.size()}"></span> reuni√µes encontradas
                </span>
            </div>

            <div th:if="${reunioes.size() == 0}"
                 class="alert alert-warning d-flex align-items-center gap-2">

                <span class="fw-semibold">
                    üìÅ Nenhuma reuni√£o encontrada com este filtro
                </span>
            </div>

            <!-- TABELA -->
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th class="fw-semibold">Data</th>
                        <th class="fw-semibold">Colegiado</th>
                        <th class="fw-semibold">Status</th>
                        <th class="fw-semibold text-center">A√ß√µes</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="reuniao : ${reunioes}">
                        <td th:text="${#temporals.format(reuniao.data, 'dd/MM/yyyy HH:mm')}">
                            Data
                        </td>

                        <td th:text="${reuniao.colegiado.descricao}">
                            Colegiado
                        </td>

                        <td th:text="${reuniao.status}">
                            Status
                        </td>

                        <td class="text-center">
                            <button
                                    class="btn btn-outline-primary btn-detalhes-reuniao"
                                    th:attr="data-id=${reuniao.id}">
                                <i class="bi bi-eye"></i> Detalhes
                            </button>



                            <a th:if="${reuniao.status == T(br.edu.ifpb.pweb2.veredictum.enums.StatusReuniao).ENCERRADA}"
                               th:href="@{/reunioes/{id}/ata(id=${reuniao.id})}"
                               class="btn btn-sm btn-outline-success px-3 ms-1">
                                Ata
                            </a>
                        </td>
                    </tr>
                    </tbody>

                </table>
            </div>

        </div>
    </div>


    <div class="modal fade" id="modalReuniao" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content shadow">

                <div class="modal-header">
                    <h5 class="modal-title fw-semibold">
                        <i class="bi bi-calendar-event me-1"></i>
                        Detalhes da Reuni√£o
                    </h5>
                    <button type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body" id="modalReuniaoBody">
                    <div class="text-center text-muted py-5">
                        <div class="spinner-border"></div>
                        <div class="mt-2">Carregando informa√ß√µes‚Ä¶</div>
                    </div>
                </div>

            </div>
        </div>
    </div>



</div>
