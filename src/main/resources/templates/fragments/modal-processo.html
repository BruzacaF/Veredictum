<div th:fragment="conteudo">

    <!-- INFORMAÇÕES DO PROCESSO -->
    <div class="mb-3">
        <h6 class="fw-semibold text-secondary mb-2">
            <i class="bi bi-file-earmark-text me-1"></i>
            Informações do Processo
        </h6>

        <p class="mb-1">
            <strong>Assunto:</strong>
            <span th:text="${processo.assunto.nome}"></span>
        </p>

        <p class="mb-1">
            <strong>Status:</strong>
            <span class="badge bg-secondary"
                  th:text="${processo.status}">
            </span>
        </p>

        <p class="mb-1">
            <strong>Documentos enviados:</strong>
            <span th:text="${totalDocumentos}"></span>
            /
            <span th:text="${limiteDocumentos}"></span>
        </p>
    </div>

    <hr>

    <!-- LISTA DE DOCUMENTOS -->
    <div class="mb-3">
        <h6 class="fw-semibold text-secondary mb-2">
            <i class="bi bi-folder2-open me-1"></i>
            Documentos do Processo
        </h6>

        <div th:if="${#lists.isEmpty(processo.documentos)}"
             class="alert alert-warning small">
            Nenhum documento enviado ainda.
        </div>

        <ul class="list-group" th:if="${!#lists.isEmpty(processo.documentos)}">
            <li class="list-group-item d-flex justify-content-between align-items-center"
                th:each="doc : ${processo.documentos}">

                <div>
                    <strong th:text="${doc.nomeArquivo}"></strong>
                    <div class="small text-muted" th:text="${doc.tipoArquivo}"></div>
                </div>

                <a th:href="@{/documento/{id}(id=${doc.id})}"
                   target="_blank"
                   class="btn btn-sm btn-outline-primary">
                    <i class="bi bi-eye"></i> Visualizar
                </a>
            </li>
        </ul>
    </div>

    <hr>

    <!-- AÇÃO DO ALUNO -->
    <div th:if="${podeEnviarDocumento}" class="mt-3">

        <!-- FEEDBACK -->
        <div class="alert alert-info d-flex align-items-center gap-2 small mb-3">
            <i class="bi bi-upload fs-5"></i>
            <span>
                Você ainda pode enviar documentos para este processo.
            </span>
        </div>

        <!-- CARD DE UPLOAD -->
        <div class="border rounded-4 p-4 bg-light shadow-sm">

            <h6 class="fw-semibold mb-3 d-flex align-items-center gap-2">
                <i class="bi bi-file-earmark-arrow-up text-primary"></i>
                Envio de Documento
            </h6>

            <form th:action="@{/processo/{id}/arquivo(id=${processo.id})}"
                  method="post"
                  enctype="multipart/form-data">

                <div class="mb-3">
                    <label class="form-label small fw-semibold text-secondary">
                        Selecione o arquivo (PDF)
                    </label>

                    <input type="file"
                           name="arquivo"
                           class="form-control form-control-sm"
                           accept="application/pdf"
                           required>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <small class="text-muted">
                        <i class="bi bi-info-circle me-1"></i>
                        Apenas arquivos PDF
                    </small>

                    <button type="submit"
                            class="btn btn-primary btn-sm px-4">
                        <i class="bi bi-cloud-upload me-1"></i>
                        Enviar
                    </button>
                </div>

            </form>
        </div>
    </div>

    <!-- BLOQUEIO -->
    <div th:unless="${podeEnviarDocumento}"
         class="alert alert-warning small mb-0">
        <i class="bi bi-lock me-1"></i>
        Não é possível enviar mais documentos neste momento.
    </div>

</div>
