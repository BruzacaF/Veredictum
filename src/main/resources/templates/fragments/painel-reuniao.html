<th:block th:fragment="painel-reuniao">

    <section class="card p-3">

        <!-- HEADER -->
        <header class="mb-3">
            <h5 class="mb-0">Reuniões</h5>
        </header>

        <!-- FILTROS -->
        <form class="row g-3 mb-3" method="get" formReunioes>

            <div class="col-md-4">
                <label class="form-label">Filtrar por Status</label>
                <select class="form-select" name="status">
                    <option value="">Todos</option>
                    <option th:each="st : ${status}"
                            th:value="${st}"
                            th:text="${st}"
                            th:selected="${st == statusFiltro}">
                    </option>
                </select>
            </div>

            <div class="col-md-4">
                <label class="form-label">Filtrar por Data</label>
                <input type="date"
                       class="form-control"
                       name="data"
                       th:value="${dataFiltro}">
            </div>

            <div class="col-md-2 d-flex align-items-end">
                <button class="btn btn-secondary w-100">
                    Filtrar
                </button>
            </div>

        </form>

        <!-- TABELA -->
        <div th:if="${not #lists.isEmpty(reunioes)}">
            <div th:replace="~{fragments/tabela-reuniao :: tabela-reuniao(${reunioes}, ${statusReuniao})}">
            </div>
        </div>

        <!-- EMPTY STATE -->
        <div class="text-muted text-center py-4"
             th:if="${#lists.isEmpty(reunioes)}">
            Nenhuma reunião encontrada com os filtros aplicados.
        </div>

    </section>

</th:block>
