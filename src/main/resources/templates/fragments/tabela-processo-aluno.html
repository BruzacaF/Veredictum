<div th:fragment="tabela-processo(itensTabela, status)">

    <div class="card shadow-sm">
        <div class="card-body">

            <h5 class="fw-semibold mb-3">Meus Processos</h5>

            <!-- FEEDBACK -->
            <div th:if="${itensTabela != null}" class="alert alert-info d-flex align-items-center gap-2">

                <span class="fw-semibold">
                    üîç <span th:text="${itensTabela.size()}"></span> processos encontrados
                </span>
            </div>

            <div th:if="${itensTabela.size() == 0}"
                 class="alert alert-warning d-flex align-items-center gap-2">
                <span class="fw-semibold">
                    üìÇ Nenhum processo encontrado com este filtro
                </span>
            </div>

            <!-- TABELA -->
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th class="fw-semibold">N√∫mero</th>
                        <th class="fw-semibold" th:if="${isProfessor}" >Aluno</th>
                        <th class="fw-semibold">Assunto</th>
                        <th class="fw-semibold">Status</th>
                        <th class="fw-semibold">Data de Cria√ß√£o</th>
                        <th class="fw-semibold text-center">A√ß√µes</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="proc : ${itensTabela}">
                        <td th:text="${proc.numero}">N√∫mero</td>
                        <td th:text="${proc.aluno.nome}" th:if="${isProfessor}">Aluno</td>
                        <td th:text="${proc.assunto.nome}">Assunto</td>
                        <td th:text="${proc.status}">Status</td>
                        <td th:text="${#temporals.format(proc.dataCriacao, 'dd/MM/yyyy')}">Data</td>

                        <td class="text-center">
                            <button type="button"
                                    class="btn btn-sm btn-outline-primary px-3 btn-detalhes"
                                    th:data-id="${proc.id}"
                                    data-bs-toggle="modal"
                                    data-bs-target="#modalProcesso">
                                Detalhes
                            </button>

                        </td>
                    </tr>
                    </tbody>

                </table>
            </div>

        </div>
    </div>

    <div class="modal fade" id="modalProcesso" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Detalhes do Processo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body" id="modalProcessoBody">

                </div>

            </div>
        </div>
    </div>



</div>
