<div th:fragment="tabela-processo(itensTabela, status)">

    <div class="card shadow-sm border-0">

        <!-- Cabeçalho do card -->
        <div class="card-header bg-white border-0 pb-0">
            <div class="d-flex align-items-center justify-content-between">
                <h6 class="fw-semibold mb-0 text-secondary">
                    Processos
                </h6>
            </div>
        </div>

        <div class="card-body pt-3">

            <!-- FEEDBACK -->
            <div th:if="${itensTabela != null}"
                 class="alert alert-info small text-center py-2 rounded-3 shadow-sm">
                <i class="bi bi-search me-1"></i>
                <span class="fw-semibold">
                    <span th:text="${itensTabela.size()}"></span>
                    processos encontrados
                </span>
            </div>

            <div th:if="${itensTabela.size() == 0}"
                 class="alert alert-warning small text-center py-2 rounded-3 shadow-sm">
                <i class="bi bi-inbox me-1"></i>
                Nenhum processo encontrado com este filtro
            </div>

            <!-- TABELA -->
            <div class="table-responsive mt-3">

                <table class="table table-hover align-middle mb-0">

                    <thead class="table-light">
                    <tr class="small text-secondary">
                        <th>Número</th>
                        <th th:if="${isProfessor}">Aluno</th>
                        <th>Assunto</th>
                        <th>Status</th>
                        <th>Criação</th>
                        <th class="text-center">Ações</th>
                    </tr>
                    </thead>

                    <tbody>

                    <tr th:each="proc : ${itensTabela}">
                        <td class="fw-semibold" th:text="${proc.numero}"></td>

                        <td th:if="${isProfessor}" th:text="${proc.aluno.nome}"></td>

                        <td th:text="${proc.assunto.nome}"></td>

                        <td>
                            <span class="badge rounded-pill bg-secondary-subtle text-secondary">
                                <i class="bi bi-circle-fill me-1" style="font-size: .5rem;"></i>
                                <span th:text="${proc.status}"></span>
                            </span>
                        </td>

                        <td class="text-muted small"
                            th:text="${#temporals.format(proc.dataCriacao, 'dd/MM/yyyy')}">
                        </td>

                        <td class="text-center">
                            <button type="button"
                                    class="btn btn-sm btn-outline-secondary px-3 btn-detalhes"
                                    th:data-id="${proc.id}">
                                <i class="bi bi-eye me-1"></i>
                                Detalhes
                            </button>
                        </td>
                    </tr>

                    </tbody>

                </table>
            </div>

        </div>
    </div>

</div>
