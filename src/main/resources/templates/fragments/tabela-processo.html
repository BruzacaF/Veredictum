<div th:fragment="tabela-processo(processos, status, assuntos)">

    <div class="card shadow-sm">
        <div class="card-body">

            <h5 class="fw-semibold mb-3">Meus Processos</h5>

            <!-- FEEDBACK -->
            <div th:if="${processos.size() > 0}"
                 class="alert alert-info d-flex align-items-center gap-2">
                <span class="fw-semibold">
                    üîç <span th:text="${processos.size()}"></span> processos encontrados
                </span>
            </div>

            <div th:if="${processos.size() == 0}"
                 class="alert alert-warning d-flex align-items-center gap-2">
                <span class="fw-semibold">
                    üìÇ Nenhum processo encontrado com este filtro
                </span>
            </div>

            <!-- TABELA -->
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th class="fw-semibold">N√∫mero</th>
                        <th class="fw-semibold">Assunto</th>
                        <th class="fw-semibold">Status</th>
                        <th class="fw-semibold">Data de Cria√ß√£o</th>
                        <th class="fw-semibold text-center">A√ß√µes</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="proc : ${processos}">
                        <td th:text="${proc.numero}">N√∫mero</td>
                        <td th:text="${proc.assunto.nome}">Assunto</td>
                        <td th:text="${proc.status}">Status</td>
                        <td th:text="${#temporals.format(proc.dataCriacao, 'dd/MM/yyyy')}">Data</td>

                        <td class="text-center">
                            <a th:href="@{/processo/detalhes/{id}(id=${proc.id})}"
                               class="btn btn-sm btn-outline-primary px-3">
                                Detalhes
                            </a>
                        </td>
                    </tr>
                    </tbody>

                </table>
            </div>

        </div>
    </div>

</div>
