<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">

<!-- TÍTULO -->
<th:block layout:fragment="title">
    Login - Veredictum
</th:block>

<!-- CONTEÚDO -->
<section layout:fragment="conteudo">

    <div class="login-wrapper d-flex justify-content-center align-items-center vh-100">

        <div class="card login-card shadow-lg border-0">

            <div class="card-body p-4">

                <div class="text-center mb-4">
                    <i class="bi bi-mortarboard-fill fs-1 text-secondary"></i>


                    <h4 class="mt-2 fw-bold">Veredictum</h4>

                    <p class="text-muted small mb-0">
                        Bem-vindo a Veredictum
                    </p>
                </div>


                <form th:action="@{/login}" method="post">

                    <div class="form-floating mb-3">
                        <input type="text"
                               class="form-control"
                               id="username"
                               name="username"
                               placeholder="Email"
                               required>
                        <label for="username">
                            <i class="bi bi-envelope me-1"></i>
                            Email
                        </label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password"
                               class="form-control"
                               id="password"
                               name="password"
                               placeholder="Senha"
                               required>
                        <label for="password">
                            <i class="bi bi-lock me-1"></i>
                            Senha
                        </label>
                    </div>

                    <div th:if="${loginError}" class="alert alert-danger text-center">
                        <i class="bi bi-mortarboard-fill me-2"></i>
                        <span th:text="${loginError}"></span>
                    </div>




                    <div th:if="${param.logout}"
                         class="alert alert-success small text-center py-2">
                        Logout realizado com sucesso
                    </div>

                    <button type="submit"
                            class="btn btn-primary w-100 py-2 fw-semibold mt-2">
                        Entrar
                    </button>

                </form>

            </div>
        </div>
    </div>

</section>

<!-- JS ESPECÍFICO -->
<th:block layout:fragment="js-extra">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
        $(function () {

            $(".login-card")
                .css({ opacity: 0, transform: "translateY(20px)" })
                .animate({ opacity: 1 }, 400)
                .css("transform", "translateY(0)");

            setTimeout(() => {
                $(".alert").fadeOut(400, function () {
                    $(this).remove();
                });
            }, 2500);

        });
    </script>

</th:block>

</html>
